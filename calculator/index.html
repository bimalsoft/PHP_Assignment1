<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12 mt-3 mb-2">
                <h3>Simple Calculator</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-4 mb-2">
                <label for="num1" class="form-label">Number 1:</label>
                <input type="text" class="form-control" id="num1" placeholder="Enter first number" name="num1">
            </div>
            <div class="col-xl-4 mb-2">
                <label for="num2" class="form-label">Operation:</label>
                <select name="opr" id="opr" class="form-control">
                    <option value="+">Addition (+)</option>
                    <option value="-">Subtraction (-)</option>
                    <option value="*">Multiplication (*)</option>
                    <option value="/">Division (/)</option>
                </select>
            </div>
            <div class="col-xl-4 mb-2">
                <label for="num2" class="form-label">Number 2:</label>
                <input type="text" class="form-control" id="num2" placeholder="Enter second number" name="num2">
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12 mt-3">
                <button type="submit" class="btn btn-primary" onclick="oprBtn();">Calculate</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12 mt-3">
                <div class="alert alert-danger" id="ResultOut">
                    Please enter valid numbers.
                  </div>
            </div>
        </div>
    </div>

    <script>
        function oprBtn(){
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let operation = document.getElementById("opr").value;
            let ResId = document.getElementById("ResultOut");
            
        
            if(num1 == "" || num2 == "")
            {
                ResId.classList.remove("alert-success");
                ResId.classList.add("alert-danger");
                ResId.innerHTML="Please fill inputs";
            } else{
                if(isNaN(num1) || isNaN(num2)){

                    ResId.classList.remove("alert-success");
                    ResId.classList.add("alert-danger");
                    ResId.innerHTML="Please enter valid input";
                } else{
                    if(operation == "+"){
                        var result = parseFloat(num1) + parseFloat(num2);
                        ResId.classList.remove("alert-danger");
                        ResId.classList.add("alert-success");
                        ResId.innerHTML=result;

                    } else if(operation == "-")
                    {
                        var result = parseFloat(num1) - parseFloat(num2);
                        ResId.classList.remove("alert-danger");
                        ResId.classList.add("alert-success");
                        ResId.innerHTML=result;
                    } else if(operation == "*")
                    {
                        var result = parseFloat(num1) * parseFloat(num2);
                        ResId.classList.remove("alert-danger");
                        ResId.classList.add("alert-success");
                        ResId.innerHTML=result;
                    } else if(operation == "/")
                    {
                        if (parseFloat(num2) == 0) {
                            ResId.classList.remove("alert-success");
                            ResId.classList.add("alert-danger");
                            ResId.innerHTML="Cannot divided by zero";
                        }
                        else {
                            var result = parseFloat(num1) / parseFloat(num2);
                            ResId.classList.remove("alert-danger");
                            ResId.classList.add("alert-success");
                            ResId.innerHTML=result;
                        }
                        
                    }

                }
            }
        }
    </script>
</body>
</html>
